openapi: 3.0.3
info:
  title: ETH Research Collection API V2
  description: |-
    The Research Collection REST API provides access to the bibliographic metadata of the ETH Zurich Research Collection for scientific publications and research data.

    &#x279C; [OAS 3 Swagger Documentation](https://eth-library.github.io/apiplatform-swagger/research-collection/v2/)

    &#x279C; [Research Collection Application](https://www.research-collection.ethz.ch/)
    
    &#x279C; [Research Collection Terms of use](https://www.research-collection.ethz.ch/info/terms-of-use)
    
    ---
    ⚠️ **Browser-based access notice (CORS policy)**
    
    The ETH Research Collection API V2 is open for server-side applications (e.g. Flask, Node.js, PHP, Java), which can access the API without restriction (using an apikey).
    
    However, if you plan to use this API **directly in a web browser** (e.g. via JavaScript, fetch, or Axios), your website domain must be explicitly listed in our allowed origins configuration due to browser-enforced CORS (Cross-Origin Resource Sharing) restrictions.
    
    If your application is blocked with a 403 Invalid CORS request error, please contact us on api@library.ethz.ch to request access for your domain.

  license:
    url: https://developer.library.ethz.ch/terms
    name: Bibliographic metadata from this API that are not specifically marked are available for reuse under a Public Domain Dedication (CC0) and may be used, modified and redistributed without prior consent. Documents, images or other digital objects linked in metadata may be subject to other copyright restrictions. Whenever possible, the licence of the referenced digital objects is indicated in the metadata. In case of doubt, the licence can be inquired at api@library.ethz.ch.
  version: 0.1.0
servers:
  - url: https://api.library.ethz.ch/research-collection/v2
    description: Production server
paths:
  /:
    get:
      summary: Retrieve API root information
      description: Returns general information about the DSpace instance and available API endpoints.
      responses:
        "200":
          description: Successful response with API root information
          content:
            application/json:
              schema:
                type: object
                properties:
                  dspaceUI:
                    type: string
                  dspaceName:
                    type: string
                  dspaceServer:
                    type: string
                  dspaceVersion:
                    type: string
                  type:
                    type: string
                  _links:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        href:
                          type: string
  /core/bitstreams/{id}:
    get:
      summary: Retrieve metadata for a bitstream
      description: Returns metadata details of a given bitstream.
      parameters:
        - name: id
          in: path
          description: The UUID of the bitstream to retrieve.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response with bitstream metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  uuid:
                    type: string
                  name:
                    type: string
                  sizeBytes:
                    type: integer
                  checkSum:
                    type: object
                    properties:
                      checkSumAlgorithm:
                        type: string
                      value:
                        type: string
                  metadata:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: object
                        properties:
                          value:
                            type: string
                          language:
                            type: string
                          authority:
                            type: string
                          confidence:
                            type: integer
                          place:
                            type: integer
                  bundleName:
                    type: string
                  _links:
                    type: object
                    properties:
                      content:
                        type: object
                        properties:
                          href:
                            type: string
                      bundle:
                        type: object
                        properties:
                          href:
                            type: string
                      format:
                        type: object
                        properties:
                          href:
                            type: string
                      thumbnail:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
        "400":
          description: Bad request (invalid parameters)
        "404":
          description: Bitstream not found
        "500":
          description: Internal server error
  /core/bitstreams/{id}/content:
    get:
      summary: Retrieve the content of a bitstream
      description: Returns the actual file content of a given bitstream.
      parameters:
        - name: id
          in: path
          description: The UUID of the bitstream to retrieve.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response with the bitstream content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "400":
          description: Bad request (invalid parameters)
        "404":
          description: Bitstream content not found
        "500":
          description: Internal server error
  /core/bitstreams/{id}/format:
    get:
