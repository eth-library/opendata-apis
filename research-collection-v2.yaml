                  shortDescription:
                    type: string
                  description:
                    type: string
                  mimetype:
                    type: string
                  supportLevel:
                    type: string
                  internal:
                    type: boolean
                  extensions:
                    type: array
                    items:
                      type: string
                  type:
                    type: string
                  _links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
